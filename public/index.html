<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prod.AI - Mentor Virtual</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
  <script src="auth.js" defer></script>
</head>
<body>
  <div class="particles"></div>

  <div class="container fade-in">
    <header class="header">
      <h1 class="logo">Prod.AI</h1>
      <p class="subtitle">Seu mentor virtual inteligente</p>
    </header>

    <div class="chat-container">
      <div class="chatbox" id="chatbox">
        <div class="message bot">
          <div class="message-content">
            <strong>Assistente:</strong> Olá! Sou seu mentor virtual. Como posso te ajudar hoje?
          </div>
        </div>
      </div>

      <div class="typing-indicator" id="typingIndicator">
        <div class="typing-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <span class="typing-text">Assistente está digitando...</span>
      </div>

      <div class="input-container">
        <input type="text" id="user-input" placeholder="Digite sua mensagem..." autocomplete="off" />
        <button onclick="sendMessage()" id="sendBtn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m22 2-7 20-4-9-9-4Z"/>
            <path d="M22 2 11 13"/>
          </svg>
          Enviar
        </button>
      </div>
    </div>

    <footer class="footer">
      <p>Siga no Instagram: <a href="https://instagram.com/djcorreaoriginal" target="_blank">@djcorreaoriginal</a></p>
      <button onclick="logout()" style="margin-top: 20px;">Sair</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
